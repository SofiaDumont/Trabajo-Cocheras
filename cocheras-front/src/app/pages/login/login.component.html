<main class = "fondo">
    <div class="centro">
        <h1 class="título">Parking App</h1>
        <div class="inputlogin">
            <input type="email" [(ngModel)]="datosLogin.username" placeholder="Ingrese su mail" required>
            <input type="password" [(ngModel)]="datosLogin.password" placeholder="Ingrese su contraseña" required>
        </div>
            <button class="botonIS" name="button" (click)="Login()">Iniciar sesión</button>
            <a [routerLink]="['/registro']">Registrarse</a>
    </div>
